<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./img/instagram.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="Instagram's logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/home.svg" alt="Home icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link direct" href="#"><img src="./img/direct.svg" alt="direct icon"><span>7</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/explore.svg" alt="explore icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/like.svg" alt="likes icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/user.svg" alt="user logo"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="header-border-bottom"></div>
    <main class="container">
        <div class="row">
            <div class="col-md-3
               block1">
                <div class="user-photo">
                    <img src="./img/userlogo.svg" alt="user profile photo">
                </div>
            </div>
            <div class="col-md-8">
                <div class="user-profile">
                    <h2 class="user-profile-name">name</h2>
                    <button type="button" class="btn btn-primary btn-follow">Follow</button>
                    <button type="button" class="btn btn-primary dropdown-toggle btn-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <button type="button" class="btn btn-dots">&#8226;&#8226;&#8226;</button>
                </div>
                <div class="user-action">
                    <button type="button" class="btn btn-posts"><span>79</span> posts</button>
                    <button type="button" class="btn btn-followers"><span>379</span> followers</button>
                    <button type="button" class="btn btn-following"><span>179</span> following</button>
                </div>
                <div class="user-about">
                    <h3>Name</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                    <a href="#">bit.ly/35Ce3mX</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="stories">
                <div class="storie__item">
                    <img src="./img/userlogo.svg" alt="storie title">
                    <p>Name</p>
                </div>
                <div class="storie__item">
                    <img src="./img/userlogo.svg" alt="storie title">
                    <p>Name</p>
                </div>
                <div class="storie__item">
                    <img src="./img/userlogo.svg" alt="storie title">
                    <p>Name</p>
                </div>
            </div>
        </div>
    </main>
    <div class="container content">
        <div class="nav nav-content-tabs">
            <div class="nav-item nav-link active">
                <img src="./img/posts.svg" alt="posts icon">
                <p>posts</p>
            </div>
            <div class="nav-item nav-link">
                <img src="./img/tagged.svg" alt="posts icon">
                <p>tagged</p>
            </div>
        </div>
        <div class="content-grid">
            <div class="row">
                <div class="col-md-4 post">
                    <img src="./img/photo.svg" alt="">
                </div>
                <div class="col-md-4 post">

                <div class="col-md-4 post">

                <div class="col-md-4 post">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
