    <div class="wraper">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link direct" href="#"><img src="./img/direct.svg" alt="direct icon"><span>7</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/explore.svg" alt="explore icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/like.svg" alt="likes icon"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./img/user.svg" alt="user logo"></a>
                    </li>
                </ul>
            </div>
        </nav>
